<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Parameters Reader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f0f0f0;
    }
    .param {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 0.5em;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>URL Parameters</h1>
  <div id="params"></div>

  <script>
    // Get URLSearchParams object
    const urlParams = new URLSearchParams(window.location.search);

    const outputDiv = document.getElementById('params');

    if ([...urlParams].length === 0) {
      outputDiv.innerHTML = '<p>No parameters found in the URL.</p>';
    } else {
      urlParams.forEach((value, key) => {
        const div = document.createElement('div');
        div.className = 'param';
        div.textContent = `${key}: ${value}`;
        outputDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
